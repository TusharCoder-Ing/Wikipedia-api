<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <div id="head">
            <div id="welcome">
                Welcome to my wikipedia project
            </div>
            <div id="info">
                Enter ther name of any person or thing that you would like to search about
            </div>
        </div>
    </head>
    <main>
        <div id="input-wrapper">
            <input type="text" id="user-input" placeholder="Input text here...">
        </div>
        <div id="button-wrapper">
        
                <button id="search">Search</button>
            
        </div>
        <div id="main">
        <div id="query-title"></div>
        <div id="img-title"></div>
        <div id="img-wrapper">
        <img src="" alt="">
        </div>
        <div id="summary-title"></div>
        <div id="summary"></div>
        <div id="more-container">
        <a target='_blank' href="" id="more-wrapper">
            <div id="more"></div>
        </a>
        </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
